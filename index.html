<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Simulador de Fuerza Eléctrica</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="left-panel">
    <h2>Configuración de cargas</h2>

    <div class="add-section">
      <label>Tipo:</label>
      <select id="chargeType">
        <option value="positive">Positiva (+)</option>
        <option value="negative">Negativa (-)</option>
      </select>
      <label>Magnitud (C):</label>
      <input type="number" id="chargeValue" value="1" step="0.5" min="0.1">
      <button id="addCharge">Agregar carga</button>
      <button id="clearAll">Limpiar</button>
    </div>

    <div id="chargeList" class="charge-list"></div>
  </div>

  <div class="canvas-container">
    <canvas id="simCanvas" width="700" height="500"></canvas>
  </div>

  <div class="right-panel">
    <h2>Resultados</h2>
    <div id="results"></div>
  </div>

  <div id="tooltip"></div>

  <script src="script.js"></script>
</body>
</html>
